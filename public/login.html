<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleek NPS — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{--bg:#0c0c0c;--card:#161616;--border:#252525;--yellow:#F5C518;--red:#E8453C;--green:#3DD68C;--text:#f0f0f0;--muted:#888}
    body{background:var(--bg);color:var(--text);font-family:'Syne',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .wrap{width:100%;max-width:420px}
    .logo-area{text-align:center;margin-bottom:36px}
    .logo-img{width:52px;height:52px;object-fit:cover;border-radius:10px;margin-bottom:12px}
    .brand{font-family:'Bebas Neue',sans-serif;font-size:2.2rem;color:var(--yellow);letter-spacing:4px}
    .brand-sub{color:var(--muted);font-size:0.82rem;margin-top:4px;letter-spacing:1px;text-transform:uppercase}
    .card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:36px 32px;box-shadow:0 20px 60px rgba(0,0,0,0.5)}
    .tabs{display:flex;gap:6px;margin-bottom:28px;background:#0c0c0c;border-radius:10px;padding:4px}
    .tab-btn{flex:1;padding:10px;border:none;border-radius:8px;background:transparent;color:var(--muted);font-family:'Syne',sans-serif;font-weight:700;font-size:0.85rem;cursor:pointer;transition:all 0.2s}
    .tab-btn.active{background:var(--card);color:var(--yellow);border:1px solid var(--border)}
    .field{margin-bottom:16px}
    .field label{display:block;font-size:0.75rem;font-weight:700;text-transform:uppercase;letter-spacing:1px;color:var(--muted);margin-bottom:8px}
    .field input{width:100%;background:#0c0c0c;border:1.5px solid var(--border);border-radius:10px;color:var(--text);font-family:'Syne',sans-serif;font-size:0.95rem;padding:13px 16px;outline:none;transition:border-color 0.2s}
    .field input:focus{border-color:var(--yellow)}
    .submit-btn{width:100%;padding:15px;background:var(--yellow);color:#0c0c0c;border:none;border-radius:10px;font-family:'Bebas Neue',sans-serif;font-size:1.3rem;letter-spacing:2px;cursor:pointer;margin-top:8px;transition:opacity 0.2s}
    .submit-btn:hover{opacity:0.88}
    .err{color:var(--red);font-size:0.82rem;margin-top:12px;text-align:center;display:none;padding:10px;background:rgba(232,69,60,0.08);border-radius:8px}
    .viewer-info{font-size:0.82rem;color:var(--muted);text-align:center;line-height:1.6;padding:16px;background:#0c0c0c;border-radius:10px;margin-bottom:16px}
    .tab-panel{display:none}.tab-panel.active{display:block}
  </style>
</head>
<body>
<div class="wrap">
  <div class="logo-area">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFAAAABQCAIAAAABc2X6AAAV10lEQVR4nO1beXhcxZGvqu45JVmyJMuHfDu+8W1sAyY2dgw2lyHA2s7ChngXAsGEhZDDC4GQJYGPEEggIQu5YAnnBwkBHAhHAnEWY5uswcZgG9bxfciypJE0M2/e667aP97cM5JlE7LfAvXVN/NeT1e/+nV1V1dXv0Fv1/3wcSL6v1bg700fO8A671oAAAAzF/61X45HaqesbLbwbyVbWpgvi11UkzwgoFG4XKNF1wI9or+PbGmhZD7zoZZtEDSAKSN7RKsUUFHXfniy3diwp7JaxJb59Wg1L+3TD0u4qPJRy2ooHtLHRPJBEB8zYMwbzD2VzQLuYc915dJKew1LxItKSit0r2sPZY/wXA1Qbkh3SyIAAHh08/woZEWOsfGeyGooO4d71PYxyvVI9kNr/Fjm8LH2fk9lP9T2/0ZO6/8PaQFbEIqUC1r8WVF+pHQvi4UOtYufMj8iAEjmOZj5kLJPzsmiiCACAKZrZtsq474wY+FcbOPLFAwNKfPEvKW/G1kGpYhF2AqSrw8WNJADlHZnWd0ERHKwy/Y2gggDsBUiQswbqgJSJiwRAdAopqCJMj4durJuSU0ptCKSwpa2ZDQcjFZQKmmU6mqKFa86AgggKGkTll0g/X7UARXsFeJkylrGgtbKx2EkBcRSTFyusCyxiCgCgPS9NUZVBn/9/DunL3+g3eFQVBtjs79281wQFjGKMBBEQVuqgDHWWhMMqXBd2Ao8/eym3ftiWhMz57XGZZUnEAZgEJ8FhAEkfZsrz9xmS0AylfMqIMfaHeZ0oYgFhrfe3ffquu0Llvxs176OcFXQc71y7Rc8l4W1xoOH4lfe8LxrGNPlwtYaYwg5XB0OVYa3bj98yx2vTjnjR7f+5E8N/So9z0WQMjrnlBcA0eA7rXx/LpmvgvJ834GFdQAALXO4Krrq2c2v/WXvPbefmTwc10rZeOL1N3cT4bqNu+de8LNf37d08sT+ydZOHdD57VtmRZRtU1hQhd55/8DCTw8Lh9E4nh9OhCIBCAfbmxMvvrTpV09tfGH1+wnHBYA1T1wSCSunPaUUdalzplynu/bIhCIiAFQwDXNzTyGYjsS5p4187Y29h/e11VQElYade9q2bG9mloCmv+5tmb/0l4/++IIFnxnhNHcqrXxZIghUBm3C5bQHQEIxieTJ0/oGwyEnngyFFEbD4PGGzU2PPrv5iefe2b7rMAAQEREuO2PCrFmNqdZ2pbrCUhhalt8tFUkgiEggoJDISxnDFgQRARExL5Cz1lZUBr64bELz4c7aqhoI0ltbDiaSLhF6hhVRS0fyzOW/+vlt51y4ZEKypUMhKa1iHam1q3eePGNgKEAiDAAiwgxaIaAb7h05tL/jd79958GnNr+ydoe1FgAUISIKQCigv7niJHYcAegJEADQWCbuLyZhIa127411OnbU0JpIZRQIwFhwjeexYfbxE6Ebd8d/qsYYdhw3UhFY8+ZuACBEBrHMROhZueiaX+9vav/ql050Yh1kJBjAG37wp0d/uHj44EonaRElHNIQDXDC/nn9gYefeeepF7bub2pPq6uIWSyLUmCtXHrh8aPH1zuHO5WmHoaj3cTSeQsSAwEYgUXLn6iu0hNG95s8tu+UMfWjR9QOaIhEqsKA4uN3PfFcRgQREMdd99Y+AJDMOs4siEhEX7v1pYNNHbdff4qXTIYUrbxsRkPvoLhepCoIinbv7Hjqxfcffmbz62/u8QWVUgDCzMYyABARs9TVRL92yQzbGUfiklChq/UV0Nt0ZQZW0V4zdycA1nK4ruL+/9z0heuey7bRqzIyYnDNxNF1U8f3nTKmYeSQ6n59IhDWvj9sO5gaufAXza0JRJQ8hRBBERnLF5457me3LQyhASKIBNx2949rDzz09DvPvvJ+aywJAIhIhP5aU2Al     <div class="brand">FLEEK</div>
    <div class="brand-sub">NPS Intelligence Portal</div>
  </div>
  <div class="card">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('admin',this)">Admin</button>
      <button class="tab-btn" onclick="switchTab('viewer',this)">Viewer</button>
    </div>
    <div class="tab-panel active" id="panel-admin">
      <div class="field"><label>Username</label><input type="text" id="admin-u" autocomplete="username" placeholder="Enter username"/></div>
      <div class="field"><label>Password</label><input type="password" id="admin-p" autocomplete="current-password" placeholder="Enter password"/></div>
      <button class="submit-btn" onclick="loginAdmin()">LOGIN →</button>
      <div class="err" id="admin-err">Invalid credentials. Please try again.</div>
    </div>
    <div class="tab-panel" id="panel-viewer">
      <div class="viewer-info">Enter your access code to view the NPS report.<br/>Contact Seller Support if you need access.</div>
      <div class="field"><label>Access Code</label><input type="password" id="viewer-code" placeholder="Enter access code"/></div>
      <button class="submit-btn" onclick="loginViewer()">VIEW REPORT →</button>
      <div class="err" id="viewer-err">Invalid access code. Please try again.</div>
    </div>
  </div>
</div>
<script>
  if(sessionStorage.getItem('nps_role')==='admin'||sessionStorage.getItem('nps_auth')==='true') window.location.href='/dashboard';
  else if(sessionStorage.getItem('nps_role')==='viewer') window.location.href='/view';
  function switchTab(t,btn){
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(p=>p.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('panel-'+t).classList.add('active');
  }
  function loginAdmin(){
    const u=document.getElementById('admin-u').value.trim();
    const p=document.getElementById('admin-p').value;
    const err=document.getElementById('admin-err');
    if(u==='admin'&&p==='fleek2024'){sessionStorage.setItem('nps_role','admin');sessionStorage.setItem('nps_auth','true');window.location.href='/dashboard';}
    else{err.style.display='block';}
  }
  function loginViewer(){
    const c=document.getElementById('viewer-code').value.trim();
    const err=document.getElementById('viewer-err');
    if(c==='view2026'){sessionStorage.setItem('nps_role','viewer');window.location.href='/view';}
    else{err.style.display='block';}
  }
  document.addEventListener('keydown',e=>{if(e.key==='Enter'){const ap=document.getElementById('panel-admin');ap.classList.contains('active')?loginAdmin():loginViewer();}});
</script>
</body>
</html>
