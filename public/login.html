<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fleek â€” NPS Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"/>
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#0c0c0c;--card:#141414;--border:#252525;--yellow:#F5C518;--red:#E8453C;--green:#3DD68C;--text:#f0f0f0;--muted:#777}
body{background:var(--bg);color:var(--text);font-family:'Syne',sans-serif;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px}
.login-wrap{width:100%;max-width:400px}
.logo-area{text-align:center;margin-bottom:40px}
.logo-img{height:44px;margin-bottom:16px}
.logo-text{font-family:'Bebas Neue',sans-serif;font-size:2.2rem;letter-spacing:4px;color:var(--yellow)}
.portal-label{font-size:0.8rem;letter-spacing:3px;color:var(--muted);text-transform:uppercase;margin-top:6px}
.card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:36px;margin-bottom:16px}
.card-title{font-size:1.1rem;font-weight:700;margin-bottom:24px;color:var(--text)}
.field{margin-bottom:16px}
.field label{display:block;font-size:0.78rem;letter-spacing:1.5px;text-transform:uppercase;color:var(--muted);margin-bottom:8px;font-weight:600}
.field input{width:100%;background:#0c0c0c;border:1.5px solid var(--border);border-radius:10px;color:var(--text);font-family:'Syne',sans-serif;font-size:0.95rem;padding:12px 16px;outline:none;transition:border-color 0.2s}
.field input:focus{border-color:var(--yellow)}
.login-btn{width:100%;padding:16px;background:var(--yellow);color:#0c0c0c;border:none;border-radius:12px;font-family:'Bebas Neue',sans-serif;font-size:1.3rem;letter-spacing:2px;cursor:pointer;transition:opacity 0.2s;margin-top:8px}
.login-btn:hover{opacity:0.88}
.error-msg{background:rgba(232,69,60,0.12);border:1px solid rgba(232,69,60,0.3);color:var(--red);border-radius:10px;padding:12px 16px;font-size:0.85rem;margin-top:12px;display:none}
.footer{text-align:center;color:var(--muted);font-size:0.75rem;margin-top:24px}
.footer a{color:var(--yellow);text-decoration:none}
.divider{border:none;border-top:1px solid var(--border);margin:20px 0}
.survey-link{display:block;text-align:center;color:var(--muted);font-size:0.82rem;padding:14px;border:1px solid var(--border);border-radius:12px;text-decoration:none;transition:all 0.2s}
.survey-link:hover{border-color:var(--yellow);color:var(--yellow)}
</style>
</head>
<body>

<div class="login-wrap">
  <div class="logo-area">
    <img src="https://www.joinfleek.com/_next/static/media/Logo.6ba37d95.webp" alt="Fleek" class="logo-img"/>
    <div class="portal-label">NPS Analytics Portal</div>
  </div>

  <div class="card">
    <div class="card-title">Sign In</div>
    <form id="loginForm">
      <div class="field">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username" autocomplete="username" required/>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required/>
      </div>
      <button type="submit" class="login-btn">SIGN IN â†’</button>
      <div class="error-msg" id="errorMsg">Incorrect username or password. Please try again.</div>
    </form>
  </div>

  <a href="/survey" class="survey-link">ðŸ“‹ Seller Survey Form â€” Share this link with suppliers</a>

  <div class="footer">
    <p>Internal use only Â· Fleek Seller Experience Team</p>
  </div>
</div>

<script>
const USERS = {
  'admin': { pass: 'fleek2024', role: 'admin', redirect: '/dashboard' },
  'viewer': { pass: 'view2026', role: 'viewer', redirect: '/view' }
};

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const user = document.getElementById('username').value.trim().toLowerCase();
  const pass = document.getElementById('password').value;
  const errEl = document.getElementById('errorMsg');

  if (USERS[user] && USERS[user].pass === pass) {
    sessionStorage.setItem('nps_role', USERS[user].role);
    sessionStorage.setItem('nps_user', user);
    errEl.style.display = 'none';
    window.location.href = USERS[user].redirect;
  } else {
    errEl.style.display = 'block';
    document.getElementById('password').value = '';
    document.getElementById('password').focus();
  }
});

// Already logged in?
const role = sessionStorage.getItem('nps_role');
if (role === 'admin') window.location.href = '/dashboard';
else if (role === 'viewer') window.location.href = '/view';
</script>
</body>
</html>
